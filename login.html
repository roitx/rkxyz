<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Roitx</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="auth.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center; /* Horizontally center */
  align-items: center;     /* Vertically center */
  background: #e0e5ec;
  overflow-x: hidden;      /* Side scroll rokne ke liye */
  padding: 20px;           /* Mobile edges se touch na ho */
}

/* BACKGROUND ANIMATION */
.bg span {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  filter: blur(70px);
  opacity: .45;
  animation: float 10s infinite alternate;
  z-index: -1;
}
.bg span:nth-child(1) { background: #ff7a3d; top: 10%; left: 5%; }
.bg span:nth-child(2) { background: #5a2eff; bottom: 10%; right: 5%; }

@keyframes float {
  to { transform: translateY(-40px); }
}

/* WRAPPER */
.wrapper {
  position: relative;
  width: 100%;
  max-width: 380px; /* Desktop par ek limit set karta hai */
  display: flex;
  justify-content: center;
}

/* CHARACTER */
.character {
  width: 140px;
  height: 140px;
  background: #e0e5ec;
  border-radius: 50%;
  position: absolute;
  top: -70px; /* Card ke upar overlap karne ke liye */
  z-index: 10;
  box-shadow: 8px 8px 16px #b8bec7, -8px -8px 16px #fff;
  transition: .3s;
}

.eye {
  width: 12px;
  height: 12px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 60px;
  transition: .2s;
}
.eye.left { left: 45px; }
.eye.right { right: 45px; }

.mouth {
  width: 30px;
  height: 10px;
  border-bottom: 3px solid #333;
  border-radius: 0 0 20px 20px;
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  transition: .3s;
}

.hand {
  width: 50px;
  height: 20px;
  background: #e0e5ec;
  border-radius: 20px;
  position: absolute;
  top: 60px;
  opacity: 0;
  box-shadow: 4px 4px 8px #b8bec7, -4px -4px 8px #fff;
  transition: .3s;
}
.hand.left { left: -5px; transform: rotate(-25deg); }
.hand.right { right: -5px; transform: rotate(25deg); }

/* STATES */
.cover .eye { opacity: 0; }
.cover .hand { opacity: 1; }
.wrong .mouth {
  border-bottom: none;
  border-top: 3px solid #333;
  border-radius: 20px 20px 0 0;
}

/* CARD */
.card {
  width: 100%; /* Mobile par full width lega */
  padding: 90px 25px 35px;
  border-radius: 28px;
  background: #e0e5ec;
  box-shadow: 18px 18px 30px #b8bec7, -18px -18px 30px #fff;
  text-align: center;
}

h1 { font-size: 24px; color: #444; margin-bottom: 5px; }
h2 { font-size: 14px; margin-bottom: 25px; color: #777; font-weight: 400; }

input {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 12px;
  background: #e0e5ec;
  box-shadow: inset 6px 6px 12px #b8bec7, inset -6px -6px 12px #fff;
  outline: none;
  font-size: 16px; /* Mobile par zoom issue nahi hoga */
}

.eyeBtn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  margin-bottom: 15px;
  color: #666;
}

button.login {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 12px;
  background: #e0e5ec;
  color: #444;
  font-weight: 700;
  font-size: 16px;
  box-shadow: 6px 6px 12px #b8bec7, -6px -6px 12px #fff;
  cursor: pointer;
  transition: 0.2s;
}

button.login:active {
  box-shadow: inset 4px 4px 8px #b8bec7, inset -4px -4px 8px #fff;
  transform: scale(0.98);
}

/* Responsive adjustments */
@media (max-width: 400px) {
  .card {
    padding: 80px 20px 30px;
  }
  .character {
    width: 120px;
    height: 120px;
    top: -60px;
  }
}
</style>

</head>

<body>

<div class="bg"><span></span><span></span></div>

<div class="wrapper">
  <div class="character" id="char">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="hand left"></div>
    <div class="hand right"></div>
  </div>

  <div class="card">
    <h1>Welcome Back!</h1>
    <h2>ROITX</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="toggleSign" class="eyeBtn">üëÅÔ∏è</button>
    <button class="login" onclick="loginUser()">Login</button>
  </div>
</div>

<script>
const password=document.getElementById("password");
const toggleBtn=document.getElementById("toggleSign");
const char=document.getElementById("char");

toggleBtn.onclick=()=>{
  if(password.type==="password"){
    password.type="text";
    toggleBtn.textContent="üôà";
    char.classList.add("cover");
  }else{
    password.type="password";
    toggleBtn.textContent="üëÅÔ∏è";
    char.classList.remove("cover");
  }
};

password.addEventListener("focus",()=>char.classList.add("cover"));
password.addEventListener("blur",()=>char.classList.remove("cover"));

/* OPTIONAL: call this from auth.js on error */
window.loginError=()=>{
  char.classList.add("wrong");
  setTimeout(()=>char.classList.remove("wrong"),1500);
};
</script>

</body>
</html>
