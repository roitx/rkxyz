<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Roitx</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e0e5ec;
  overflow-x: hidden;
  padding: 20px;
}

/* BACKGROUND ANIMATION */
.bg span {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  filter: blur(70px);
  opacity: .45;
  animation: float 10s infinite alternate;
  z-index: -1;
}
.bg span:nth-child(1) { background: #ff7a3d; top: 10%; left: 5%; }
.bg span:nth-child(2) { background: #5a2eff; bottom: 10%; right: 5%; }

@keyframes float {
  to { transform: translateY(-40px); }
}

/* WRAPPER */
.wrapper {
  position: relative;
  width: 100%;
  max-width: 380px;
  display: flex;
  justify-content: center;
}

/* CHARACTER */
.character {
  width: 140px;
  height: 140px;
  background: #e0e5ec;
  border-radius: 50%;
  position: absolute;
  top: -70px;
  z-index: 10;
  box-shadow: 8px 8px 16px #b8bec7, -8px -8px 16px #fff;
  transition: .3s;
}

.eye {
  width: 12px;
  height: 12px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 60px;
  transition: .2s;
}
.eye.left { left: 45px; }
.eye.right { right: 45px; }

.mouth {
  width: 30px;
  height: 10px;
  border-bottom: 3px solid #333;
  border-radius: 0 0 20px 20px;
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  transition: .3s;
}

.hand {
  width: 50px;
  height: 20px;
  background: #e0e5ec;
  border-radius: 20px;
  position: absolute;
  top: 60px;
  opacity: 0;
  box-shadow: 4px 4px 8px #b8bec7, -4px -4px 8px #fff;
  transition: .3s;
}
.hand.left { left: -5px; transform: rotate(-25deg); }
.hand.right { right: -5px; transform: rotate(25deg); }

/* STATES */
.cover .eye { opacity: 0; }
.cover .hand { opacity: 1; }

/* SAD FACE STATE (WRONG PASSWORD) */
.wrong .mouth {
  border-bottom: none;
  border-top: 3px solid #ff4d4d; /* Reddish sad mouth */
  border-radius: 20px 20px 0 0;
  top: 100px;
}

/* SHAKE ANIMATION */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  20%, 60% { transform: translateX(-10px); }
  40%, 80% { transform: translateX(10px); }
}
.shake-effect {
  animation: shake 0.5s ease-in-out;
}

/* CARD */
.card {
  width: 100%;
  padding: 90px 25px 35px;
  border-radius: 28px;
  background: #e0e5ec;
  box-shadow: 18px 18px 30px #b8bec7, -18px -18px 30px #fff;
  text-align: center;
  transition: transform 0.3s;
}

h1 { font-size: 24px; color: #444; margin-bottom: 5px; }
h2 { font-size: 14px; margin-bottom: 25px; color: #777; font-weight: 400; }

input {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 12px;
  background: #e0e5ec;
  box-shadow: inset 6px 6px 12px #b8bec7, inset -6px -6px 12px #fff;
  outline: none;
  font-size: 16px;
}

.eyeBtn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  margin-bottom: 15px;
  color: #666;
}

button.login {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 12px;
  background: #e0e5ec;
  color: #444;
  font-weight: 700;
  font-size: 16px;
  box-shadow: 6px 6px 12px #b8bec7, -6px -6px 12px #fff;
  cursor: pointer;
  transition: 0.2s;
}

button.login:active {
  box-shadow: inset 4px 4px 8px #b8bec7, inset -4px -4px 8px #fff;
  transform: scale(0.98);
}

@media (max-width: 400px) {
  .card { padding: 80px 20px 30px; }
  .character { width: 120px; height: 120px; top: -60px; }
}
</style>
</head>
<body>

<div class="bg"><span></span><span></span></div>

<div class="wrapper" id="loginWrapper">
  <div class="character" id="char">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="hand left"></div>
    <div class="hand right"></div>
  </div>

  <div class="card" id="card">
    <h1>Welcome Back!</h1>
    <h2>ROITX</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="toggleSign" class="eyeBtn">üëÅÔ∏è</button>
    <button class="login" onclick="loginUser()">Login</button>
  </div>
</div>

<script>
const passwordField = document.getElementById("password");
const emailField = document.getElementById("email");
const toggleBtn = document.getElementById("toggleSign");
const char = document.getElementById("char");
const card = document.getElementById("card");

// Show/Hide Password Toggle
toggleBtn.onclick = () => {
  if (passwordField.type === "password") {
    passwordField.type = "text";
    toggleBtn.textContent = "üôà";
    char.classList.add("cover");
  } else {
    passwordField.type = "password";
    toggleBtn.textContent = "üëÅÔ∏è";
    char.classList.remove("cover");
  }
};

// Character covers eyes when typing password
passwordField.addEventListener("focus", () => {
  if (passwordField.type === "password") char.classList.add("cover");
});
passwordField.addEventListener("blur", () => char.classList.remove("cover"));

// ERROR FUNCTION: Call this when login fails
window.loginError = () => {
  char.classList.add("wrong"); // Sad face
  card.classList.add("shake-effect"); // Shake card
  
  setTimeout(() => {
    char.classList.remove("wrong");
    card.classList.remove("shake-effect");
  }, 1500);
};

// LOGIN LOGIC
async function loginUser() {
  const email = emailField.value;
  const password = passwordField.value;

  if (!email || !password) {
    loginError();
    return;
  }

  try {
    // Supabase Auth Call
    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: password,
    });

    if (error) {
      console.error("Login Error:", error.message);
      loginError(); // Triggers Sad Face and Shake
    } else {
      alert("Login Success!");
      window.location.href = "dashboard.html"; // Replace with your home page
    }
  } catch (err) {
    loginError();
  }
}
</script>

</body>
</html>
